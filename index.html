<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">


      <form id="inputForm">
        <div class="radio">
          <h2>Choose your size of pizza:</h2>
          <label>
            <input type="radio" name="size" value="S" checked>
            Small - $10 with cheese and 1 free topping
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="M" checked>
            Medium - $14 with cheese and 1 free topping
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="L" checked>
            Large - $18 with cheese and 2 free toppings
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="XL" checked>
            Extra large - $22 with cheese and 3 free toppings
          </label>
        </div>
        <button type="submit" name="button" class="addPizza">Add Pizza</button>
      </form>


      <div class="selectedPizzas">
        <p><span id="echoInput"></span></p>
      </div>
    </div>
  </body>
</html>
