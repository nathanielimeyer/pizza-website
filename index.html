<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Dimension</title>
  </head>
  <body>
    <div class="container well">
      <h1>Pizza Dimension</h1>
      <form id="inputForm">
        <div class="radio">
          <h3>Choose your pizza size and toppings:</h3>
          <label>
            <input type="radio" name="size" value="S" checked>
            Small - $10 with cheese and 1 free topping
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="M" checked>
            Medium - $14 with cheese and 1 free topping
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="L" checked>
            Large - $18 with cheese and 2 free toppings
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="XL" checked>
            Extra large - $22 with cheese and 3 free toppings
          </label>
        </div>
        <input type="checkbox" id="cbox1" value="mushrooms">
        <label for="cbox1">Mushrooms</label>
        <input type="checkbox" id="cbox2" value="sausage">
        <label for="cbox2">Sausage</label>
        <input type="checkbox" id="cbox3" value="pepperoni">
        <label for="cbox3">Pepperoni</label>
        <input type="checkbox" id="cbox4" value="pineapple">
        <label for="cbox4">Pineapple</label>
        <input type="checkbox" id="cbox5" value="bell peppers">
        <label for="cbox5">Bell Peppers</label>
        <input type="checkbox" id="cbox6" value="kale">
        <label for="cbox6">Kale</label>
        <br>
        <button type="submit" name="button" id="addPizza">Add Pizza</button>
      </form>
      <div id="selectedPizzas">
        <p>You have chosen: </p>
        <ul></ul>
      </div>
      <div id="orderTotal">
      </div>
      <button type="submit" name="button" id="addMorePizzas">Add Another Pizza To Your Order</button>
      <button type="submit" name="button" id="completeOrder">Check Out</button>
      <div id="finalOrder">
        <p>Thanks so much for your order. One of our drivers will psychically determine your location and bring your order in about 45 minutes.</p>
      </div>
    </div>
  </body>
</html>
